<!DOCTYPE html>
<html lang="en" data-theme="system">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type: text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Classlist</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<script src="../scripts/modules/application.js" defer></script>
	<script src="../scripts/structure.js" defer></script>
	<script src="../scripts/modules/color.js" defer></script>
	<script src="../scripts/classlist.js" defer></script>
</head>

<body style="position: fixed; inset: 0;">
	<div id="current" class="layer">
		<h1 class="-title" style="align-self: end;"></h1>
		<h3 class="-description" style="align-self: start;"></h3>
	</div>
	<button disabled class="layer flex">
		<img src="../resources/forward.png" alt="Then" class="icon">
	</button>
	<div id="next" class="layer">
		<h1 class="-title" style="align-self: end;"></h1>
		<h3 class="-description" style="align-self: start;"></h3>
	</div>
</body>

</html>
